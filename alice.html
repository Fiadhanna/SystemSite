<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Profile</title>
    <link rel="stylesheet" href="css/alice.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Alice's World</h1>
        <nav>
            <a href="index.html" class="home-btn">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction Section -->
        <section class="intro-section">
            <img src="images/alice.jpg" alt="Alice's Image">
            <div class="intro-text">
                <h2>Hi! I'm Alice!</h2>
                <p>I'm 5 years old and I love playing with my toys, drawing, and eating lots of yummy treats! My favorite colors are pink and purple, and I love unicorns and rainbows!</p>
            </div>
        </section>

        <!-- Favorite Things Section -->
        <section class="favorites-section">
            <h2>My Favorite Things</h2>
            <div class="favorites-grid">
                <div class="favorite-item">
                    <img src="images/toys.jpg" alt="Toys">
                    <p>Toys!</p>
                </div>
                <div class="favorite-item">
                    <img src="images/candy.jpg" alt="Candy">
                    <p>Candy!</p>
                </div>
                <div class="favorite-item">
                    <img src="images/unicorn.jpg" alt="Unicorn">
                    <p>Unicorns!</p>
                </div>
                <div class="favorite-item">
                    <img src="images/rainbow.jpg" alt="Rainbow">
                    <p>Rainbows!</p>
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>My Photo Gallery</h2>
            <div class="gallery-container">
                <img src="images/gallery1.jpg" alt="Gallery Image 1">
                <img src="images/gallery2.jpg" alt="Gallery Image 2">
                <img src="images/gallery3.jpg" alt="Gallery Image 3">
                <img src="images/gallery4.jpg" alt="Gallery Image 4">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 System Site</p>
    </footer>

</body>
</html>
