<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alters Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Alters</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <h2>Filter Alters</h2>
        <select id="sort-select" onchange="sortAlters()">
            <option value="name">Sort by Name</option>
            <option value="age">Sort by Age</option>
            <option value="role">Sort by Role</option>
        </select>

        <div id="alters-list">
            <div class="alter-box" id="alter1">
                <h3>Alter Name 1</h3>
                <p>Role: Protector</p>
                <p>Age: 10</p>
                <img src="images/deletebutton.png" class="delete-btn" onclick="deleteAlter('alter1')">
                <div class="alter-preview">This is a preview of Alter 1's description...</div>
            </div>
            <!-- More alter boxes -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 System Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
